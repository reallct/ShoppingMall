<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>商品详细</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="n-support">请使用Chrome、Safari等webkit内核的浏览器！</div>
<div class="n-head">
    <div class="g-doc f-cb">
        <div class="user" id="welcome">
        </div>
        <ul class="nav" id="items">
        </ul>
    </div>
</div>
<div class="g-doc">
    <div class="n-show f-cb" id="showContent">
        <div class="img"><img id="picImg" src="" alt=""></div>
        <div class="cnt">
            <h2 id="name"></h2>
            <p class="summary" id="summary"></p>
            <div class="price">
                <span class="v-unit">¥</span><span class="v-value" id="price"></span>
            </div>
            <div class="num" id="num">购买数量：<span id="plusNum" class="lessNum"><a>-</a></span><span class="totalNum"
                                                                                                   id="allNum">1</span><span
                    id="addNum" class="moreNum"><a>+</a></span></div>
            <div class="oprt f-cb" id="editOrCart">
            </div>
        </div>
    </div>
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <h2>详细信息</h2>
    </div>
    <div class="n-detail" id="detail">
    </div>
</div>
<div class="n-foot">
    <p>版权所有：网易云课堂<a href="http://mooc.study.163.com/smartSpec/detail/85002.htm">Java开发工程师(Web方向)</a>微专业团队</p>
</div>

<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/detail.js"></script>
</body>
</html>
